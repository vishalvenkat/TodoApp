<div  fxLayout="column">
  <div fxLayoutAlign="center none">
  <table mat-table [dataSource]="dataSourceForOpenTodo" class="mat-elevation-z8">
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Open Todos for you </th>
      <td mat-cell *matCellDef="let element" (click)="editTodo(element)"> {{element.todoTitle}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  </div>
    <div fxLayout="row" fxLayoutAlign="space-evenly none">
    <div>
      <table mat-table [dataSource]="dataSourceForInProgressTodo" class="mat-elevation-z8">
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> In progress Todos for you </th>
          <td mat-cell *matCellDef="let element" (click)="editTodo(element)"> {{element.todoTitle}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
    <div>
      <table mat-table [dataSource]="dataSourceForCompletedTodo" class="mat-elevation-z8">
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> Completed Todos for you </th>
          <td mat-cell *matCellDef="let element" (click)="editTodo(element)"> {{element.todoTitle}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </div>
<div fxLayout="row" fxLayoutAlign="center end">
        <button mat-fab color="warn" (click)="addTodos()">
          <mat-icon>alarm_add</mat-icon>
        </button>
</div>
</div>
