<div  fxLayout="column" cdkDropListGroup>
  <div fxLayoutAlign="center none">
  <table mat-table #table [dataSource]="dataSourceForOpenTodo" class="mat-elevation-z8" cdkDropList (cdkDropListDropped) = "dragAndDrop($event, dataSourceForOpenTodo)" [cdkDropListData]="dataSourceForOpenTodo">
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Open Todos for you </th>
      <td mat-cell *matCellDef="let element" (click)="editTodo(element)"> {{element.todoTitle}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
</table>
  </div>
    <div fxLayout="row" fxLayoutAlign="space-evenly none">
    <div>
      <table mat-table #table1 [dataSource]="dataSourceForInProgressTodo" class="mat-elevation-z8" cdkDropList (cdkDropListDropped) = "dragAndDrop($event, dataSourceForInProgressTodo)" [cdkDropListData]="dataSourceForInProgressTodo">
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> In progress Todos for you </th>
          <td mat-cell *matCellDef="let element" (click)="editTodo(element)"> {{element.todoTitle}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
    </table>
    </div>
    <div>
      <table mat-table #table2 [dataSource]="dataSourceForCompletedTodo" class="mat-elevation-z8" cdkDropList (cdkDropListDropped) = "dragAndDrop($event, dataSourceForCompletedTodo)" [cdkDropListData]="dataSourceForCompletedTodo">
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> Completed Todos for you </th>
          <td mat-cell *matCellDef="let element" (click)="editTodo(element)"> {{element.todoTitle}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
    </table>
    </div>
  </div>
<div fxLayout="row" fxLayoutAlign="center end">
        <button mat-fab color="warn" (click)="addTodos()" matTooltip="Add Todo">
          <mat-icon>alarm_add</mat-icon>
        </button>
</div>
</div>
