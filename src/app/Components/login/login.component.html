    <form fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Username" name="userName" [(ngModel)]="userName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" placeholder="password" [(ngModel)]="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button type="submit" color="warn" (click)="login()" matTooltip="Login">Login</button>
    </form>
